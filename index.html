<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Validador de Formulário</title>
</head>
<body>

    <div class="container">

        <div class="left-screen">
            <img src="images/astronaut.jpg">
        </div>

        <div class="right-screen">

            <h1>Crie uma conta</h1>
            
            <form class="form-validator" action="cadastro.php" method="post" autocomplete="off">

                <label>
                    Nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>

                <label>
                    E-mail:<br/>
                    <input type="text" name="email" data-rules="email"/>
                </label>

                <label>
                    Senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4|especial=@"/>
                </label>

                <input class="botao" type="submit" value="Cadastrar">

                <div class="login">
                    Já tem uma conta?
                    <a href="">Faça o login</a>
                </div>

            </form>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
